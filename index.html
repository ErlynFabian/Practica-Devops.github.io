<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hola Mundo DevOps</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        background-size: 400% 400%;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
    }

    h1 {
        font-size: 4rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        animation: fadeIn 2s ease-in-out, pulse 3s ease-in-out infinite;
        position: relative;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 3px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Efecto de partÃ­culas (opcional) */
    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
    }
</style>
</head>
<body>

  <div>
    <h1>Hola Mundo</h1>
    <p class="lead">Â¡EstÃ¡s entrando al mundo DevOps!</p>
  </div>

  <script>
    window.onload = function () {
      alert("Â¡Bienvenido al Mundo DevOps! ðŸš€");
    };
  </script>

  <script>
    // CÃ³digo para partÃ­culas (opcional)
    document.addEventListener('DOMContentLoaded', () => {
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
    });

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        document.body.appendChild(particle);
    }
</script>


</body>
</html>
